<!DOCTYPE html>
<html lang="ru">
  <head>
    {{> head }}
  </head>

  <body class="body body_index" id="body">
    <div class="wrapper">
      {{> header }} {{> header-catalog }} {{> mobile-catalog }} {{> aside-modal
      }}

      <!-- Content -->
      <main class="main">{{> body }}</main>

      <!-- Footer -->
      {{> footer }} {{> sprite }}

      <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-1-title"
            aria-describedby="modal-1-content"
          >
            <div role="document">
              <header class="modal__header">
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  aria-controls="modal__container1"
                  data-micromodal-close
                ></button>
              </header>
              <main class="modal__content" id="modal-1-content"></main>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal micromodal-slide"
        id="modal-success-form"
        aria-hidden="true"
      >
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-success-form-title"
            aria-describedby="modal-success-form-content"
          >
            <div class="modal__success" role="document">
              <header class="modal__header">
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  aria-controls="modal__container1"
                  data-micromodal-close
                ></button>
              </header>
              <main class="modal__content" id="modal-success-form-content">
                <div class="success-message">
                  <h2 class="success-message__title title">
                    Заявка на консультацию успешно отправлена
                  </h2>
                  <p class="success-message__text">
                    Мы перезвоним вам в ближайшее время
                  </p>
                </div>
              </main>
            </div>
          </div>
        </div>
      </div>
      <div class="dummy-cover"></div>
      <script src="assets/js/vendor.bundle.js"></script>
      <script src="assets/js/main.bundle.js"></script>
    </div>
  </body>
</html>
